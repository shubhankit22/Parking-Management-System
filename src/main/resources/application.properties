spring.application.name=Parking-Management-System

# Spring datasource (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Enable H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# OAuth2 Client (Google Example)
spring.security.oauth2.client.registration.google.client-id=925235878471-at6bhv2tapn50i9ei6epkl0a62aqoorj.apps.googleusercontent.com
spring.security.oauth2.client.registration.google.client-secret=
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://www.googleapis.com/oauth2/v4/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# Swagger/OpenAPI UI (optional, remove if not using)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Server Port (optional)
server.port=8080

# Profiles
spring.profiles.active=default

admin.emails=shubhankit.goyal309@gmail.com

# Parking charges configuration
parking.charges.hourly-rates.CAR=2.0
parking.charges.hourly-rates.BIKE=1.0
parking.charges.hourly-rates.TRUCK=5.0

# Slot allocation strategy configuration
parking.allocation.strategy=NEAREST_SLOT
parking.allocation.enable-strategy-switching=true
parking.allocation.log-strategy-usage=false
